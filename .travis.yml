language: python
python:
    - "3.7"

before_install:
    - "sudo apt-get update"
    - "sudo apt-get install gfortran"
    - "sudo pip install --upgrade pip"
    - "sudo pip install numpy"
    - "sudo pip install rocketcea"
    - "sudo pip install scipy"
    - "sudo pip install rocketprops"

env: FC=gfortran

install:
    - "sudo pip install rocketisp"
    
script:
    - py.test
